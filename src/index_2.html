<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Safar</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        overflow: hidden;
        background: transparent;
      }

      canvas {
        margin: 0;
        padding: 0;
        overflow: hidden;
        position: absolute;
      }

      div.InvisibleDiv {
        overflow: hidden;
        visibility: hidden;
        height: 0;
        width: 0;
      }
      
    </style>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils@0.1/control_utils.css"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/style.css" />
  </head>

  <body>
    <div style="background-image: url('assets/mountain.jpg')"; class="container">

      <div class="InvisibleDiv">
        <div class="loading">
          <div class="spinner"></div>
          <div class="message">Loading</div>
        </div>
        <video class="input_video"></video>
      </div>
      
      <canvas class="output_canvas"></canvas>
      <canvas id="scene"></canvas>
    </div>
    <div class="control-panel" />
  </body>
</html>
